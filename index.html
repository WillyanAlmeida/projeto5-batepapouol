<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BATE PAPO UOL</title>
</head>
<body>
    <div class="entrar">
        <img src="./img/logo.png">
        <input type="text" class="entername" placeholder="digite seu nome" data-test="input-name"/>
        <button onclick="entrar()" data-test="send-name">Entrar</button>
    </div>
    <header>
        <div class="topo">
            <img src="./img/logo.png" alt="">
            <ion-icon name="people"></ion-icon>
        </div>
    </header>
    <main>
        <ul id="Box" class="mensagens">
        </ul>
    </main>
    <footer>
        <div class="footer">
            <textarea type="text" class="caixa" placeholder="Escreva aqui..." data-test="input-message"></textarea>
            <ion-icon name="paper-plane-outline" onclick="sendmsg()" data-test="send-message"></ion-icon>
        </div>
    </footer>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
